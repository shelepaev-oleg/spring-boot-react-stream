# JPA
spring.datasource.url=jdbc:h2:~/test;INIT=RUNSCRIPT FROM 'classpath:init.sql';DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass
spring.datasource.sqlScriptEncoding=UTF-8
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.hibernate.ddl-auto=none

spring.datasource.hikari.connection-timeout=1000000000000000000
spring.datasource.hikari.max-lifetime=1000000000000000000
spring.datasource.hikari.idle-timeout=1000000000000000000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.pool-name=SpringBootJPAHikariCP

# H2
# http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Logging
debug=true
